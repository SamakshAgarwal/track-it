<mat-card class="search-card">
  <mat-card-header class="search-card-header">
    <div
      mat-card-avatar
      class="search-card-poster"
      [style.background]="'url(' + media.poster_path + ')'"
    ></div>
    <mat-card-title>{{ media.title }}</mat-card-title>
    <mat-card-subtitle>{{ media.release_date }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
